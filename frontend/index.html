<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h2>Leaderboard (Live Updates)</h2>
    <table id="leaderboard">
        <thead>
            <tr>
                <th>Rank</th>
                <th>User ID</th>
                <th>Total Score</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
    
    <div id="user-rank">
        <h3>Check Your Rank</h3>
        <input type="number" id="user-id" placeholder="Enter User ID">
        <button onclick="fetchUserRank()" type="button">Get Rank</button>
        <p id="rank-result"></p>
    </div>
    
    <script src="script.js"></script>

</body>
</html>
